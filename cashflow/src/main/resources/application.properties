spring.application.name=cashflow
server.port=8080

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/cashFlow}
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASSWORD:har6261}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,email,profile
spring.security.oauth2.client.registration.google.redirect-uri=${app.oauth2.redirect-url}


app.oauth2.redirect-url=http://localhost:8080/dashboard.html

spring.profiles.active=dev

# Cookie Config (LOCAL ENVIRONMENT)
cookie.secure=false
cookie.same-site=None
cookie.http-only=true
